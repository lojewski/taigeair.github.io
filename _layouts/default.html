<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- RSS -->
          <link rel="alternate" type="application/rss+xml"  href="http://www.taigeair.com/rss" title="taigeair RSS Feed">
  

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300italic,300' rel='stylesheet' type='text/css'>

        <!-- JS -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="/js/infinite-jekyll.js"></script>

        <!-- Analytics -->

    </head>
    <body>
        <div class="site">
          <div class="top pre-animation"><a href="../#top" class="go-top" style="display: inline;">â†‘</a></div>
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <p>Exploring the world. Product manager at tech company. Mapmaker at Wellingtons Travel Co.</p>
            <div class="bio-photo">
            <img id="me" src="/assets/taigeair.jpg" />
            </div>
            <div class="bio-bottom">
              <ul>
                <li><a href="/">home</a></li>
                <li><a href="/projects/">projects</a></li>
                <li><a href="/about/">about</a></li>
              </ul>
            </div>
            <div class="dolla">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- small unit -->
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- taige subtle -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:234px;height:60px"
                 data-ad-client="ca-pub-6980078218155730"
                 data-ad-slot="5381439305"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <p class="smallguy">Ads via Google</p>
            </div>
          </div>      
          <div class="main">
            {{ content }}

            {% if page.type == "post" %}
            {% include popular-posts.html %}
            {% endif %}

          </div>



          <div class="footer">
            <div style="text-align:center;">
              <p>Thanks for reading! Have a great day.<br><p>
              <p><a href="https://twitter.com/taigeair" class="twitter-follow-button" data-show-count="false" data-lang="en">@taigeair</a></p>
            </div>
          </div>
        </div>

    </body>
</html>
