<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300italic,300' rel='stylesheet' type='text/css'>


    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <p>Exploring the world. Product manager at tech company. Mapmaker at Wellingtons Travel Co.</p>
            <div class="bio-photo">
            <img id="me" src="/assets/taigeair.jpg" />
            </div>
            <div class="bio-bottom">
              <ul>
                <li><a href="/">home</a></li>
                <li><a href="/">projects</a></li>
                <li><a href="/">about</a></li>
              </ul>
            </div>
            <div class="dolla">
            <p>Talk the talk</p>
            </div>
          </div>      
          <div class="main">
            {{ content }}
          <div class="section">
            <p>Popular posts</p>
          </div>
          {% if page.type != "post" %}
          {% include extras.html %}
          {% endif %}
          </div>

          <div class="footer">
            <div style="text-align:center;">
              <p>Thanks for reading! Have a great day.</p>
            </div>
          </div>
        </div>

    </body>
</html>
